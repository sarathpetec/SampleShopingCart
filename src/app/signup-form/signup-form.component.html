<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input
          formControlName="username"
            id="username"
            type="text"
            class="form-control">
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">User Name is requireds</div>
        <div *ngIf="username.errors.minlength">User Name should be minimum {{username.errors.minlength.requiredLength}} character</div>
        <div *ngIf="username.errors.CannotContainSpace">Username cannot not contain white space</div>
        <div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
      </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
            id="password"
            type="text"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
