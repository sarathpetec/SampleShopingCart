<form [formGroup]="form">
  <input formControlName="name" type="text" class="form-control"
         (keyup.enter)="addTopics(topic)" #topic>
  <ul class="list-group">
    <li *ngFor="let topic of topics.controls" class="list-group-item" (click)="removeTopic(topic)">
      {{topic.value}}
    </li>
  </ul>
  <br>
  <div formGroupName="contact">
    <label for="email">Email</label>
    <input id="email" formControlName="email"><br>
    <label for="phone">Phone</label>
    <input id="phone" formControlName="phone">
  </div>
</form>
